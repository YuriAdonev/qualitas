<form class="form  form--mid">
	<label class="form__label">
    <span>Site Visited</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
			<option value=""></option>
			<option value="1">1</option>
			<option value="2">2</option>
    </select>
  </label>
  <label class="form__label  form__label--margin-b">
    <span>Visited By</span>
    <div>
    	<textarea class="textarea  textarea--form  form__textarea"></textarea><br>
    	<span>*Please give multiple names by using separator ",".</span>
    </div>
  </label>
  <label class="form__label  form__label--margin-b">
    <span>Visit Detail</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Visit Date :</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label  form__label--margin-b">
    <span>Tick Here</span>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b></b>
    </label>
  </div>
  <div class="form__buttons  form__buttons--center" style="margin-top: 60px;">
    <button class="button  form__btn" type="submit">Submit</button>
    <button class="button  form__btn  button--light">Close</button>
  </div>
</form>
