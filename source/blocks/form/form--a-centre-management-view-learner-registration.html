<form class="form  form--big">
	<label class="form__label">
		<span>Center :</span>
		<div class="search  form__textarea">
			<ul>
				<li class="search__item  js-delete-parent">
					<p>ClanryeGroup</p>
					<span class="search__delete  js-delete-btn">×</span>
				</li>
				<li class="search__item  js-delete-parent">
					<p>Focus Awards Level 1 Award In Customer Service</p>
					<span class="search__delete  js-delete-btn">×</span>
				</li>
			</ul>
			<input class="input  input--border  input--form  input--dark  form__input--auto">
		</div>
	</label>
	<label class="form__label">
    <span>Age From</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>To</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
	<label class="form__label">
    <span>Gender</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
    	<option value="">Select Gender</option>
    	<option value="male">Male</option>
    	<option value="female">Female</option>
  	</select>
  </label>
  <label class="form__label">
    <span>Qualification Type</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
    	<option value="">Select Qualification</option>
    	<option value="fqp">FQP</option>
    	<option value="qcf">QCF</option>
  	</select>
  </label>
  <div class="form__buttons">
    <button class="button  button--green  form__btn" type="submit">Search</button>
  </div>
</form>
