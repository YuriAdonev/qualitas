<form class="form  form--big-input">
  <label class="form__label">
    <span>Select Message</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option></option>
      <option value="1">A new centre user is created.</option>

      <option value="2">Certificates are printed.</option>

      <option value="3">An invoice is due.</option>

      <option value="4">A course has been approved.</option>

      <option value="5">When a staff member reject.</option>

      <option value="7">Course Invoice mail to Centre.</option>

      <option value="8">Centre Register Request Email.</option>
    </select>
  </label>
  <label class="form__label">
    <span>Subject</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Status</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option></option>
      <option>Enabled</option>
      <option>Disabled</option>
    </select>
  </label>
  <label class="form__label--ckeditor">
    <span class="form__name">Message</span>
    <textarea class="textarea  textarea--form  form__textarea" name="emails-message"></textarea>
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Update</button>
  </div>
</form>
