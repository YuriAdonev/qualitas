<form class="form  form--mid">
  <label class="form__label">
    <span>Mail Title*</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Days*</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Mail*</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__label">
    <span>Variables To Use:</span>
    <span style="width: 300px; text-align:left;">
      [name] = Name Of Client
      <br>[center_name] = Center Name
      <br>[URL] = Login Url
      <br>[email] = Login Email
      <br>[password] = Password
    </span>
  </div>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Ok</button>
    <button class="button  button--red-fill  form__btn" type="reset">Cancel</button>
  </div>
</form>
