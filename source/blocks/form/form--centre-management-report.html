<form class="form">
  <label class="form__label">
    <span>Name *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Description *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Date *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label  form__label--file">
    <span>File</span>
    <div class="js-parent-file">
      <button class="button  button--light  js-button-file">Select file</button>
      <input class="input  input--file  js-input-file" type="file"  onchange="getName(this.value);">
      <i id="file-form-label"></i>
    </div>
  </div>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
    <button class="button  button--white  form__btn  js-close-popup" type="button">Cancel</button>
  </div>
</form>
