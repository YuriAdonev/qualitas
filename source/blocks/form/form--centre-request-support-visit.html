<form class="form  form--min">
  <label class="form__label">
    <span>Contact Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Contact Email</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="email">
  </label>
  <label class="form__label">
    <span>Contact Number</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Qualification</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Type of Visit</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option></option>
      <option>Support</option>
      <option>Report</option>
    </select>
  </label>
  <label class="form__label">
    <span>Reason For The Request</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Additional Comments</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
  </div>
</form>
