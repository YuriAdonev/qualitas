<form class="form  form--center">
  <label class="form__label  form__label--column">
    <span>Please provide a brief summary of why you would like to offer our qualification(s)
      <br>(we use these responses to continuously improve our services)
    </span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label  form__label--column">
    <span>To help us provide tailored on-going support please give a brief outline of some of the support and guidance you hope to receive
from Focus Awards (we use these responses to continuously improve our services)</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label  form__label--column">
    <span>Please provide details of any other awarding organisation you are recognised and approved to offer qualifications by
<br>(including the title of the qualifications)</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label  form__label--column">
    <span>Provide details, and current status, of any sanction(s)/restriction(s) imposed by any other awarding organisation within the
last 18 months (noting that any misleading information may impact on your approval status)</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label  form__label--column">
    <span>Has your Centre been refused Centre recognition or qualification approval by another awarding organisation within the
last 18 months for any qualification (if so, please provide details)?</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
</form>
