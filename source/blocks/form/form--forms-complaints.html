<form class="form  form--min">
  <label class="form__label  form__label--margin-b">
    <span>Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label  form__label--margin-b">
    <span>Are you a: (please tick)</span>
    <div class="form__radio-box">
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Head of centre</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Tutor/Assessor</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>IV</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Other (please state)</b>
      </label>
    </div>
  </div>
  <label class="form__label">
    <span>Address</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Telephone number</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Email address</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="email">
  </label>
  <label class="form__label">
    <span>Name of Centre</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Summary of complaint</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>What action, if any, have you already taken to try and resolve your complaint? (Whom did you speak to, when
      and what was the response?)</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label  form__label--margin-b">
    <span>What actions do you feel might resolve the problem at this stage?</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__label">
    <span>Are you attaching any supporting documentations? (Please tick)</span>
    <div class="form__radio-box">
      <label class="form__radio  radio">
        <input type="radio" name="name-radio-2">
        <b>Yes</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio-2">
        <b>No</b>
      </label>
    </div>
  </div>
  <div class="form__label  form__label--margin-b  form__label--file">
    <span>Upload File</span>
    <div class="js-parent-file">
      <button class="button  button--light  button--middle  js-button-file">Select file</button>
      <input class="input  input--file  js-input-file" type="file">
    </div>
  </div>
  <label class="form__label">
    <span>If yes, please give details</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Date</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
  </div>
</form>
