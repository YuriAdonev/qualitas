<form class="form  form--big-text">
  <label class="form__label">
    <span>Centre Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Your Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label  form__label--margin-b">
    <span>Date Of Visit</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label  form__label--margin-b">
    <span>Do you agree the EQA report is an accurate reflection of the monitoring activity and findings?</span>
    <div class="form__radio-box">
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Yes</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>No</b>
      </label>
    </div>
  </div>
  <label class="form__label  form__label--margin-b">
    <span>If you have stated no, please expand and tell us why you do not agree with the EQAâ€™s decision. Alternatively,
      if you have answered yes, please feel free to make any general comments regarding the overall outcome of your visit.</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__label  form__label--margin-b">
    <span>Do you agree the EQA report is an accurate reflection of the monitoring activity and findings?</span>
    <div class="form__radio-box">
      <label class="form__radio  radio">
        <input type="radio" name="name-radio-2">
        <b>Very satisfied</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio-2">
        <b>Satisfied</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio-2">
        <b>Not satisfied</b>
      </label>
    </div>
  </div>
  <label class="form__label">
    <span>If appropriate, do you have views on whether the assessment arrangements for the qualification(s) covered by
      this engagement were fit for purpose and/or enable your centre to deliver the qualification efficiently and effectively?</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Do you have any views on the qualification(s) covered by this engagement that you wish to feedback to us
      (e.g. the relevance of the qualification to sector needs, progression opportunities, or the appropriateness of
      the qualification specification)?</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>If appropriate, any other comments/feedback you wish to make about the visit and/or Focus Awards and the
      services and qualifications we provide.</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
  </div>
</form>
