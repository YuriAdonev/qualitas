<form class="form  form--big">
  <label class="form__label">
    <span>Centre Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Centre Number</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Learner Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Learner DOB</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Centre address</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Qualification learner was/is registered on</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label  form__label--margin-b">
    <span>Date/year of registration</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label">
    <span>Reason for request: ( Please tick )</span>
    <div class="form__radio-box">
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Name on certificate incorrect due to mistake on registration excel spread sheet</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Name on certificate incorrect due to inputting error</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Qualification on certificate is incorrect</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Unit(s) listed on certificate is incorrect</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Name change</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Certificate lost</b>
      </label>
    </div>
  </div>
</form>
