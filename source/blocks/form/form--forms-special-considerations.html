<form class="form  form--min">
  <label class="form__label">
    <span>Centre Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Centre Number</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Learner Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Qualification Title</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label  form__label--margin-b">
    <span>Unit name and number</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label  form__label--margin-b">
    <span>Date of assessment:
      <br>(Please tick one of the options below)</span>
    <div class="form__radio-box">
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Did not complete assessment</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio">
        <b>Sat assessment but was disadvantaged</b>
      </label>
    </div>
  </div>
  <label class="form__label  form__label--margin-b">
    <span>Summary of adverse circumstances affecting the assessment
      <br>(Please note, stating ‘see attached’ will not suffice)</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__label">
    <span>Current medical / psychological evidence is attached?</span>
    <div class="form__radio-box">
      <label class="form__radio  radio">
        <input type="radio" name="name-radio-2">
        <b>Yes</b>
      </label>
      <label class="form__radio  radio">
        <input type="radio" name="name-radio-2">
        <b>No</b>
      </label>
    </div>
  </div>
  <div class="form__label  form__label--margin-b  form__label--file">
    <span>Upload File</span>
    <div class="js-parent-file">
      <button class="button  button--light  button--middle  js-button-file">Select file</button>
      <input class="input  input--file  js-input-file" type="file">
    </div>
  </div>
  <label class="form__label  form__label--margin-b">
    <span>If so, please specify</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__label">
    <span>Declaration</span>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>The above application is fully supported by evidence and I am satisfied that all the information provided is
        correct and verifiable</b>
    </label>
  </div>
  <label class="form__label">
    <span>Head of Centre Name (please print)</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Date</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
  </div>
</form>
