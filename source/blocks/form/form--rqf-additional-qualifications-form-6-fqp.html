<form class="form  form--big">
  <label class="form__label">
    <span>Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Contact Email</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Contact Telephone</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Qualifications</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>How many units must learners complete to receive their certificate?</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>How is this qualification delivered?</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Why does existing QCF provision not meet your needs?</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Are there any entry requirements? <br>(If 'yes', please specify)</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Is any practical work required? <br>(If 'yes', please specify)</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Anticipated number of learners</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <label class="form__label">
    <span>Anticipated start date</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label  form__label--file  js-dublicate-parent">
    <span>Course materials and supporting documentation
     <button class="button  button--light  button--min  js-dublicate-add">Add More</button>
    </span>
    <div>
      <div class="js-parent-file  js-dublicate-item"
              style="margin-bottom: 5px; position: relative; padding-right: 30px;">
        <button class="button  button--middle  button--light  js-button-file">Select file</button>
        <input class="input  input--file  js-input-file" type="file">
        <div class="close-btn  js-dublicate-delete" style="top: 7px;"></div>
      </div>
      <div class="js-parent-file  js-dublicate-item"
              style="margin-bottom: 5px; position: relative; padding-right: 30px; display: none;">
        <button class="button  button--middle  button--light  js-button-file">Select file</button>
        <input class="input  input--file  js-input-file" type="file">
        <div class="close-btn  js-dublicate-delete" style="top: 7px;"></div>
      </div>
    </div>
  </div>
</form>
