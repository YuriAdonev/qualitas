<form class="form  form--mid-2  border-b-green" style="padding-bottom: 30px; margin-bottom: 20px;">
  <label class="form__label">
    <span>First Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Surname</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>ULN</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Reasonable Adjustments</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Exemptions, equivalences, credit transfer</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Postcode</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Ethinicity</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option></option>
      <optgroup label="White">
        <option>1. English/Welsh/Scottish/Northern Irish/British </option>
        <option>2. Irish</option>
        <option>3. Gypsy or Irish Traveller</option>
        <option>4. Any other White background</option>
      </optgroup>
      <optgroup label="Mixed / Multiple ethnic groups">
        <option>5. White and Black Caribbean</option>
        <option>6. White and Black African</option>
        <option>7. White and Asian</option>
        <option>8. Any other Mixed/Multiple ethnic background</option>
      </optgroup>
    </select>
  </label>
  <label class="form__label">
    <span>Gender</span>
    <select
            class="select  select--border  select--form  select--shadow  select--dark  form__select  form__select--short">
      <option></option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </label>
  <label class="form__label">
    <span>DOB</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
  </div>
</form>
