<form class="form  form--horizontal" style="flex-wrap: wrap;">
  <div class="form__row">
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input  form__input--short"
            type="text" placeholder="Forename">
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input  form__input--short"
            type="text" placeholder="Surname">
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input  form__input--min"
            type="text" placeholder="Date Of Birth">
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input  form__input--min"
            type="text" placeholder="Postcode">
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select  form__select--min">
      <option>Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select  form__select--mid">
      <option>Ethnicity</option>
      <optgroup label="White">
        <option>English/Welsh/Scottish/Northern Irish/British</option>
        <option>Irish</option>
        <option>Gypsy or Irish Traveller</option>
        <option>Any other White background</option>
      </optgroup>
      <optgroup label="Mixed / Multiple ethnic groups">
        <option>White and Black Caribbean</option>
        <option>White and Black African</option>
        <option>White and Asian</option>
        <option>Any other Mixed/Multiple ethnic background</option>
      </optgroup>
    </select>
  </div>
  <div class="form__row">
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input  form__input--short"
            type="text" placeholder="ULN/Student number">
    <label class="form__checkbox  checkbox  checkbox--min" style="margin-top: 5px;">
      <input type="checkbox">
      <b>Reasonable Adjustments</b>
    </label>
    <label class="form__checkbox  checkbox  checkbox--min" style="margin-top: 5px;">
      <input type="checkbox">
      <b>Exemptions, equivalences, credit transfer or RPL</b>
    </label>
    <label class="form__checkbox  checkbox  checkbox--min" style="margin-top: 5px;">
      <input type="checkbox">
      <b>Confirmed learner identity</b>
    </label>
  </div>
</form>
