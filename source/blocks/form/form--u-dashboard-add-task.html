<form class="form  form--mid">
  <label class="form__label">
    <span>Assign To</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Contact Reason</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option></option>
      <option value="Learner Registration and Management">Learner Registration and Management</option>

      <option value="Certificate Requests">Certificate Requests</option>

      <option value="Technical Support">Technical Support</option>

      <option value="Support Visit">Support Visit</option>

      <option value="Other">Other</option>
    </select>
  </label>
  <label class="form__label">
    <span>Priority</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option></option>
      <option value="0">Low</option>

      <option value="1">Medium</option>

      <option value="2">High</option>
    </select>
  </label>
  <div class="form__label  form__label--file">
    <span>File</span>
    <div class="js-parent-file">
      <button class="button  button--light  button--middle  js-button-file">Select file</button>
      <input class="input  input--file  js-input-file" type="file">
    </div>
  </div>
  <label class="form__label">
    <span>Task Subject</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Task Description</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
    <button class="button  button--white  form__btn  js-close-popup" type="button">Close</button>
  </div>
</form>
