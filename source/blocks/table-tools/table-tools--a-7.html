<div class="table-tools" style="background-color: #f6f6f6; padding: 14px 0;">
  <label class="table-tools__select" style="margin-right: 20px;">
    <span style="margin-right: 8px;">Month</span>
    <select>
      <option value="10">10</option>
      <option value="20">11</option>
      <option value="30">12</option>
    </select>
  </label>
  <label class="table-tools__select  table-tools__select--mid" style="margin-right: 10px;">
    <span style="margin-right: 8px;">Year</span>
    <select>
      <option value="10">2017</option>
      <option value="20">2018</option>
    </select>
  </label>
  <button class="button" style="margin-right: auto;">Send</button>
</div>
