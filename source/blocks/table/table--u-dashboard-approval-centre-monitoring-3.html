<table class="table  table--big  table--min  js-dublicate-parent" style="margin-top: 25px;">
  <thead>
    <th class="table__head">Action</th>
    <th class="table__head">Status</th>
    <th class="table__head">Comments</th>
    <th class="table__head"></th>
  </thead>
  <tbody>
    <tr class="table__row  js-dublicate-item">
		  <td class="table__cell">
      	<input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text" style="width: 100%">
      </td>
      <td class="table__cell" style="width: 240px">
					<select class="select  select--border  select--form  select--shadow  select--dark  form__select" style="width: 240px;background-position: 205px center;">
						<option value="Fully Completed">Fully Completed</option>
						<option value="Partially Completed">Partially Completed</option>
						<option value="Not Completed">Not Completed</option>
					</select>
      </td>
      <td class="table__cell">
      	<textarea class="textarea  textarea--form  form__textarea" style="width: 100%; height: 37px; margin-top: 3px;"></textarea>
      </td>
      <td class="table__cell  table__cell--btn">
        <a class="table__btn  button  button--min  button--table  button--red  js-dublicate-delete" href="#">Delete Row</a>
      </td>
    </tr>
    <tr class="table__row  js-dublicate-item" style="display: none;">
      <td class="table__cell">
      	<input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text" style="width: 100%">
      </td>
      <td class="table__cell" style="width: 240px">
					<select class="select  select--border  select--form  select--shadow  select--dark  form__select" style="width: 240px;background-position: 205px center;">
						<option value="Fully Completed">Fully Completed</option>
						<option value="Partially Completed">Partially Completed</option>
						<option value="Not Completed">Not Completed</option>
					</select>
      </td>
      <td class="table__cell">
      	<textarea class="textarea  textarea--form  form__textarea" style="width: 100%; height: 37px; margin-top: 3px;"></textarea>
      </td>
      <td class="table__cell  table__cell--btn">
        <a class="table__btn  button  button--min  button--table  button--red  js-dublicate-delete" href="#">Delete Row</a>
      </td>
    </tr>
     <tr class="table__row">
      <td class="table__cell" colspan="7">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
          <a class="button  button--middle  js-dublicate-add" href="#">Add Action</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
